[build]
  command = "npm run test && npm run build"
  publish = ".next"

[build.environment]
  # Vitest 4 requires Node >= 20; Next.js supports Node 18+
  NODE_VERSION = "20"
  # Use npm (no pnpm); skip husky in CI
  NPM_FLAGS = "--legacy-peer-deps"
  HUSKY = "0"

[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    X-XSS-Protection = "1; mode=block"
    Referrer-Policy = "strict-origin-when-cross-origin"

# Next.js routing is handled by @netlify/plugin-nextjs (auto-applied); do not use SPA catch-all redirect
